<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>
<script>
  function save(){
    let first = document.getElementById('validationDefault01').value;
    let second = document.getElementById('validationDefault02').value;
    let third = document.getElementById('exampleFormControlInput1').value;
    let fourth = document.getElementById('floatingSelect').value;
    let fifth = document.getElementById('exampleFormControlTextarea1').value;
    let sixth = document.getElementById('validationDefault03').value;
    let seventh = document.getElementById('inputZip').value;
    let eight = document.getElementById('formGroupExampleInput').value;
    let nine = document.getElementById('invalidCheck2').value;
    
    let data = {
      first_name: first,
      last_name: second,
      phone_number: third,
      service: fourth,
      job_description: fifth,
      city: sixth,
      zip: seventh,
      date: eight,
      terms: nine
    }

    
    let data_string = JSON.stringify(data);
    
    let file = new Blob([data_string],{type:"text/plain"});
    let anchor = document.createElement('a');
    anchor.href = URL.createObjectURL(file);
    anchor.download = "save.txt";
    anchor.click();
    console.log('your data has been saved')
  }
</script>
<body>
    <form class="row g-3" style="width: 800px; padding: 30px;  margin-left: auto; margin-right: auto; margin-top:5px; border:solid white; border-radius: 30px; height: 900px;">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
          <div class="col g-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="000-000-000" required>
          </div>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
              <!-- <option selected>Please choose which service you would like me to perform?</option> -->
              <option value="1">frontend</option>
              <option value="2">Graphic design</option>
              <option value="3">Video editing</option>
            </select>
            <label for="floatingSelect">Please choose which service you would like me to perform?</label>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" required>Job description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> 
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">When will you be available for a call?</label>
          <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="save()" id="home-btn">Submit form</button>
          <button class="btn btn-primary"  id="home-btn"><a href="index.html">Go Back</a></button>
        </div>
      </form>
</body>
</html>
